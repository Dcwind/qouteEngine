<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes Engine</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="mdl-card mdl-shadow--8dp">

  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text" id="author">Quotes</h2>
  </div>

  <div class="mdl-card__supporting-text">
   <p id="output"> Click on the button to generate random qoutes, this   <a href="http://forismatic.com/en/api/" target="_blank">API</a> was used. </p>
  </div>
	<div id="credit"></div>

  <div class="mdl-card__actions mdl-card--border" >
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="random">
      Generate me a quote
    </button>
  </div>

</div>
</body>
</html>
