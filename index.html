<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes Engine</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

</head>
<body>
  <div class="mdl-card mdl-shadow--8dp">

  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text" id="author">Quotes</h2>
  </div>

  <div class="mdl-card__supporting-text">
   <p id="output"> Click on the button to generate random qoutes, this   <a href="http://forismatic.com/en/api/" target="_blank">API</a> was used. </p>
  </div>
	<div id="credit"></div>

  <div class="mdl-card__actions mdl-card--border" >
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="random">
      Generate me a quote
    </button>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://use.fontawesome.com/924da0531b.js"></script>
<script src="app.js"></script>
</body>
</html>
